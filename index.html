<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Indie Status</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">

    <p class="text-center"><img class="spinner" src="img/spinner.gif"></p>
    <p class="alert alert-danger hidden"></p>

    <table class="status hidden table table-striped table-hover">
      <thead>
        <tr>
          <th class="col-xs-1"></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><code>11641</code></td>
          <td>
            <span class="label label-success">5/6</span>&nbsp;
            In shipping queue
          </td>
        </tr>
        <tr>
          <td><code>11743</code></td>
          <td>
            <span class="label label-default label-lg">1/6</span>&nbsp;
            In processing queue
          </td>
        </tr>
        <tr>
          <td><code>11752</code></td>
          <td>
            <span class="label label-default">1/6</span>&nbsp;
            In processing queue
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/indiestatus.js"></script>
</body>
</html>
